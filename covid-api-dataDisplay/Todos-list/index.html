<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container my-4">
        <h2 class="mb-3 my-3">Add Employee Details</h2>
        <!-- <form> -->
        <form id="myform">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="title">Name</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="discription">Discription</label>
                <input type="text" class="form-control" id="discription" />
            </div>
            <button id="add" class="btn btn-primary" onclick="UpdateData()">Add to list</button>
        </form>
        <!-- </form> -->
        <div id="items" class=" d-flex items my-4">
            <h2 class="d-flex flex-grow-1">Your items</h2>
            <button id="clear" class="btn btn-danger flex-md-{grow|shrink}-0" onclick="clearStorage()">
                Clear list
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S No</th>
                    <th scope="col">Name</th>
                    <th scope="col">discription</th>
                    <th scope="col">action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
